<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Kwivar Front page</title>
</head>
<body>
    <div id="app-container">

        <!-- App header starts here -->
        <header>

            <div id="logo">
                <img src="img/logo.png">
            </div>

            <div id="get-app">
                <a href="#"> 
                    Get The App
                </a>
            </div>

        </header>
        <!-- App Header ends here -->


        <!-- Hero section starts here -->
        <section id="hero">

            <!-- Contents starts here -->
            <div id="content">

                <h1>Shop Now, Pay Later</h1>

                <hr>

                <p>Credit payment app for shoppers to buy easily from trusted channels</p>

                <div id="store-btns-container">

                    <div id="store-btns">
                        <button class="store-btn" id="apple-store-btn">

                            <div class="store-logo">
                                <img src="img/apple.svg">
                            </div>
                            <div class="store-content">
                                <span>Coming soon on the </span><br>
                                <h2 class="store-name">Apple Store</h2>
                            </div>
                        </button>
    
                        <button class="store-btn" id="play-store-btn">
                            <div class="store-logo">
                                <img src="img/google.svg">
                            </div>
                            <div class="store-content">
                                <span>Coming soon on the </span><br>
                                <h2 class="store-name">Play Store</h2>
                            </div>
                        </button>
                    </div>

                    

                </div>

            </div>
            <!-- Content ends here -->

            <div id="hero-img">
                <img src="img/bg.svg">
            </div>

        </section>
        <!-- Hero section ends here -->

        <!-- Curve section starts here -->
        <section id="curve-section">
            <img src="img/curve.svg">
        </section>
        <!-- Curve section ends here -->


    </div>
</body>
</html>
